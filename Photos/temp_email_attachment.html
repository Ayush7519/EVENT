<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ticket">
    <div class="ticket-header">
      <h1>Ticket</h1>
    </div>
    <div class="ticket-content">
        <p>Ticket Number: TKT20240110123945274929</p>
        <p>Location: Naryani Resort</p>
        <p>Event Name: The Greate Progrma Part 2</p>
        <p>Date: Jan. 9, 2024</p>
        <p>Time: 3:40 p.m.</p>
        <p>Artist: account.Artist.None</p>
        <p>Customer Name: Ayush Kandel</p>
        <p>Quantity: 1</p>
        <p>Price: Rs.450</p>
    </div>
    <button onclick="printTicket()">Print Ticket</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
